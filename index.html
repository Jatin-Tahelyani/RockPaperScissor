<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hdr">Rock Paper Scissor</header>
    <div class="imgs">
        <img src="rock.png" class="choice" id="rock">
        <img src="paper.png" class="choice" id="paper">
        <img src="scissors.png" class="choice" id="scissor">
    </div>

    <div class="scr">
        <div>
            <p style="position: relative; left: 28px;" class="User-msg">0</p>
            <p>You</p>
        </div>
        <div>
            <p style="position: relative; left: 40px;" class="Comp-msg">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="fab">
        <p class="msg">Play your move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
